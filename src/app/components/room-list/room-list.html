<div class="container mx-auto px-4 py-8">
  
  <div *ngIf="rooms.length === 0" class="text-center mt-10">
    <h3 class="text-xl font-bold">No results found</h3>
    <p class="text-gray-500">Try searching for 'Marrakech' or 'Tangier'</p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let room of rooms" 
         [routerLink]="['/details', room.id]"
         class="group cursor-pointer">
      
      <div class="relative overflow-hidden rounded-xl aspect-square mb-3">
        <img [src]="room.image" [alt]="room.name" 
             class="object-cover w-full h-full group-hover:scale-105 transition-transform duration-300">
        
        <button (click)="toggleFavorite(room, $event)" 
                class="absolute top-3 right-3 transition hover:scale-110">
          <lucide-icon [img]="HeartIcon" 
                       class="w-6 h-6 transition-colors duration-200"
                       [class.fill-red-500]="room.isFavorite"
                       [class.text-red-500]="room.isFavorite"
                       [class.fill-black-50]="!room.isFavorite"
                       [class.text-white]="!room.isFavorite">
          </lucide-icon>
        </button>
        
      </div>

      <div class="flex justify-between items-start">
        <h3 class="font-bold text-gray-900">{{ room.location }}</h3>
        <div class="flex items-center space-x-1">
          <lucide-icon [img]="StarIcon" class="w-3 h-3 text-black fill-black"></lucide-icon>
          <span>{{ room.rating }}</span>
        </div>
      </div>
      <p class="text-gray-500 text-sm">{{ room.name }}</p>
      <div class="mt-1 flex items-baseline gap-1">
        <span class="font-semibold text-black">${{ room.price }}</span>
        <span class="text-gray-600">night</span>
      </div>
    </div>
  </div>
</div>
